name: SYSME POS v2.1 CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop, feature/* ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [ created, published ]

env:
  NODE_VERSION: '18.x'
  DOCKER_IMAGE: sysme/pos
  COVERAGE_THRESHOLD: 70

jobs:
  # ============================================================================
  # Code Quality Checks
  # ============================================================================

  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run ESLint
        run: |
          cd backend
          npm run lint --if-present || echo "‚ö†Ô∏è No lint script configured"

      - name: Check code formatting
        run: |
          cd backend
          npm run format:check --if-present || echo "‚ö†Ô∏è No format check configured"

  # ============================================================================
  # Security Audit
  # ============================================================================

  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run npm audit
        run: |
          cd backend
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          cd backend
          npm audit fix --dry-run || true

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'SYSME-POS'
          path: 'backend'
          format: 'HTML'
        continue-on-error: true

  # ============================================================================
  # Unit Tests
  # ============================================================================

  test-unit:
    name: üß™ Unit Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: ['18.x', '20.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run unit tests
        run: |
          cd backend
          npm test

      - name: Run coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '18.x'
        run: |
          cd backend
          npm run test:coverage

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '18.x'
        run: |
          cd backend
          echo "Checking coverage threshold of ${{ env.COVERAGE_THRESHOLD }}%"
          # Jest ya verifica el threshold en jest.config.js

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '18.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: unittests
          name: sysme-pos-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '18.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 30

  # ============================================================================
  # Frontend Tests
  # ============================================================================

  test-frontend:
    name: üé® Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-interface/frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd web-interface/frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd web-interface/frontend
          npm test --if-present || echo "‚ö†Ô∏è No frontend tests configured yet"

      - name: Build frontend
        run: |
          cd web-interface/frontend
          npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web-interface/frontend/dist/
          retention-days: 30

  # ============================================================================
  # Integration Tests
  # ============================================================================

  test-integration:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: [test-unit]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: sysme_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run integration tests
        run: |
          cd backend
          npm run test:integration --if-present || echo "‚ö†Ô∏è No integration tests configured"
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: test_password
          DB_NAME: sysme_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  # ============================================================================
  # Build Backend
  # ============================================================================

  build-backend:
    name: üì¶ Build Backend
    runs-on: ubuntu-latest
    needs: [lint, security, test-unit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci --production

      - name: Create build artifact
        run: |
          cd backend
          mkdir -p ../build/backend
          cp -r src package.json package-lock.json ../build/backend/

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: build/backend/
          retention-days: 30

  # ============================================================================
  # Docker Build
  # ============================================================================

  docker-build:
    name: üê≥ Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, test-frontend]
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'release' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ============================================================================
  # Database Migration Check
  # ============================================================================

  migration-check:
    name: üóÑÔ∏è Database Migration Check
    runs-on: ubuntu-latest
    needs: [test-integration]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: sysme_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run migrations
        run: |
          cd backend
          npm run migrate --if-present || echo "‚ö†Ô∏è No migration script"
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: test_password
          DB_NAME: sysme_test

  # ============================================================================
  # Deploy Staging
  # ============================================================================

  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build, migration-check]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.sysme.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        run: |
          echo "üöÄ Deploying to staging..."
          echo "Version: ${{ github.sha }}"
          # Add deployment commands here
          # Example: ssh, kubectl, docker-compose, etc.

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          # Add smoke test commands

      - name: Notify deployment
        run: |
          echo "‚úÖ Staging deployment successful!"
          echo "URL: https://staging.sysme.com"

  # ============================================================================
  # Deploy Production
  # ============================================================================

  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build, migration-check]
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://sysme.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend-build

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend-dist

      - name: Deploy to production server
        run: |
          echo "üöÄ Deploying to production..."
          echo "Version: ${{ github.ref_name }}"
          # Add deployment commands

      - name: Run health checks
        run: |
          echo "üè• Running health checks..."
          # curl https://sysme.com/health

      - name: Notify deployment
        if: success()
        run: |
          echo "üéâ Production deployment successful!"
          echo "Version: ${{ github.ref_name }}"

  # ============================================================================
  # Performance Tests
  # ============================================================================

  performance:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://staging.sysme.com
            https://staging.sysme.com/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

      - name: Load testing with Artillery
        run: |
          npm install -g artillery
          echo "‚ö° Running load tests..."
          # artillery run load-test.yml
        continue-on-error: true

  # ============================================================================
  # Release Notes
  # ============================================================================

  release-notes:
    name: üìù Generate Release Notes
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: [deploy-production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## üöÄ SYSME POS v${{ github.ref_name }}

            ### ‚ú® What's New

            ${{ steps.changelog.outputs.changelog }}

            ### üì¶ Installation

            #### Via npm
            ```bash
            npm install sysme-pos@${{ github.ref_name }}
            ```

            #### Via Docker
            ```bash
            docker pull sysme/pos:${{ github.ref_name }}
            docker-compose up -d
            ```

            ### üîß Migration Guide

            See [MIGRATION.md](./MIGRATION.md) for upgrade instructions.

            ### üìä Test Coverage

            - Unit Tests: ‚úÖ ${{ env.COVERAGE_THRESHOLD }}%+
            - Integration Tests: ‚úÖ Passed
            - Security Audit: ‚úÖ Passed

            ### üìö Documentation

            - [User Guide](./docs/USER-GUIDE.md)
            - [API Documentation](./docs/API.md)
            - [Deployment Guide](./DEPLOYMENT-GUIDE.md)

            ---

            ü§ñ Generated with ‚ù§Ô∏è by SYSME Development Team
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Notifications
  # ============================================================================

  notify:
    name: üì¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()

    steps:
      - name: Notify Slack - Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: |
            üéâ SYSME POS ${{ github.ref_name }} deployed successfully!

            ‚úÖ Environment: Production
            üì¶ Version: ${{ github.ref_name }}
            üë§ Author: ${{ github.actor }}
            üîó URL: https://sysme.com

            #deployment #success #production
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Notify Slack - Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            ‚ùå SYSME POS deployment failed!

            Branch: ${{ github.ref_name }}
            Author: ${{ github.actor }}

            Please check the logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            #deployment #failure #alert
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

      - name: Send email notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '‚ùå SYSME POS Deployment Failed - ${{ github.ref_name }}'
          body: |
            Deployment failed for SYSME POS version ${{ github.ref_name }}.

            Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: dev-team@sysme.com
        continue-on-error: true
