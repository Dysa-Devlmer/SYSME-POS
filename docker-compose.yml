# ============================================================================
# SYSME POS v2.1 - Docker Compose Configuration
# Complete stack with all services
# ============================================================================

version: '3.8'

services:
  # --------------------------------------------------------------------------
  # MySQL Database
  # --------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: sysme-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-sysme}
      MYSQL_USER: ${DB_USER:-sysme_user}
      MYSQL_PASSWORD: ${DB_PASS:-password}
    ports:
      - "${DB_PORT:-4306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sysme-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Redis Cache (Optional but recommended)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: sysme-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - sysme-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # --------------------------------------------------------------------------
  # SYSME POS Application
  # --------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sysme-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Server
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000

      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-sysme}
      DB_USER: ${DB_USER:-sysme_user}
      DB_PASS: ${DB_PASS:-password}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: true

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}

      # Email/SMS
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-smtp}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@sysme.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-SYSME POS}

      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER}

      # Webhooks
      WEBHOOK_SECRET_KEY: ${WEBHOOK_SECRET_KEY}

      # Configuration
      CONFIG_HOT_RELOAD: ${CONFIG_HOT_RELOAD:-true}
      CONFIG_ENCRYPTION: ${CONFIG_ENCRYPTION:-false}

      # i18n
      DEFAULT_LOCALE: ${DEFAULT_LOCALE:-es}
      SUPPORTED_LOCALES: ${SUPPORTED_LOCALES:-es,en,pt,fr}

      # Performance
      PERF_AUTO_OPTIMIZE: ${PERF_AUTO_OPTIMIZE:-true}
      PERF_PROFILING_ENABLED: ${PERF_PROFILING_ENABLED:-true}

      # RBAC
      RBAC_CACHE_ENABLED: ${RBAC_CACHE_ENABLED:-true}
      RBAC_AUDIT_ENABLED: ${RBAC_AUDIT_ENABLED:-true}

    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/backups:/app/backend/backups
      - ./backend/logs:/app/backend/logs
      - ./backend/src/config:/app/backend/src/config
      - ./backend/src/locales:/app/backend/src/locales
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sysme-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/services/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for production)
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: sysme-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - sysme-network
    profiles:
      - production

# ==============================================================================
# Networks
# ==============================================================================
networks:
  sysme-network:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
