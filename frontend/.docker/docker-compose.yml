# SYSME POS - Docker Compose Configuration
# =====================================================
# Complete production-ready deployment with all services
#
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# @author JARVIS AI Assistant
# @date 2025-11-20
# =====================================================

version: '3.8'

services:
  # ====================================
  # BACKEND API SERVICE
  # ====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sysme-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DATABASE_URL=sqlite:///data/database.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - JWT_EXPIRES_IN=24h
      - JWT_REFRESH_EXPIRES_IN=7d
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-logs:/app/logs
      - /app/node_modules  # Prevent node_modules from being overwritten
    networks:
      - sysme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # ====================================
  # FRONTEND WEB SERVICE
  # ====================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sysme-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api}
      - VITE_ENV=${NODE_ENV:-development}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    networks:
      - sysme-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ====================================
  # REDIS CACHE SERVICE
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: sysme-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-sysme-redis-password}
    volumes:
      - redis-data:/data
    networks:
      - sysme-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

